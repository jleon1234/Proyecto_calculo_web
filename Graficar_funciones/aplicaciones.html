	<div class="container">
		
		<div class="row my-4">
			<div class="col-3">

				<a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#cuadraticas" role="tab" aria-controls="v-pills-home" aria-selected="true">Funciones Cuadraticas</a>

				</div>

			<div class="col-9">
				<div class="tab-content" id="v-pills-tabContent">
					<!-- Funcion cuadratica -->
				<div class="tab-pane fade show active" id="cuadraticas" role="tabpanel" aria-labelledby="v-pills-home-tab">

					<div class="row ">
						<!--Seccion para añadir la funcion-->
						<div class="col-md-4 funcion">
							<input type="number" id="cuadrado" placeholder="12" min="0" pattern="^[0-9]+">x2<input type="text" id="signo1" placeholder="+"><input type="number" id="uno" placeholder="2" min="0" pattern="^[0-9]+">X<input type="text" id="signo2" placeholder="-" ><input type="number" id="solo" placeholder="10" min="0" pattern="^[0-9]+"> <br>
							<button class="btn btn-primary my-3" id="graficar">Graficar</button>
						</div>
						

						<!--Seccion para añadir la grafica-->
						<div class="col-md-8 graficas">
							<div class="row">
								<div class="col-md-3">
									<div class="tablaValores">
										<table class="tabla">
											<thead class="thead-dark">
												<tr>
													<td scope="col">X</td>
													<td scope="col">Y</td>
												</tr>
											</thead>
											<tbody id="añadirValores">
												
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

					<!-- Derivar Funcion -->
				<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
				
					<div class="row ">
						<!--Seccion para añadir la funcion-->
						<div class="col-md-6">
							<input type="number" id="der_cubo"  min="0" pattern="^[0-9]+">x3<input type="text" id="der_signo1" ><input type="number" id="der_cuadrado"  min="0" pattern="^[0-9]+">x2<input type="text" id="der_signo2" ><input type="number" id="der_uno"  min="0" pattern="^[0-9]+">X<input type="text" id="der_signo3"  ><input type="number" id="der_solo"  min="0" pattern="^[0-9]+"> <br>
							<button class="btn btn-primary my-3" id="derivar">Derivar</button>
						</div>


						<!--Seccion para añadir la grafica-->
						<div class="col-md-8 function_derivada">
							<h4 id="funcion_puesta"></h4>
							<h4 id="derivada"></h4>
						</div>

					</div>

				</div>
